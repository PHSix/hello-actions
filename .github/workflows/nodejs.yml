name: Nodejs Github Actions
on: [push]
jobs: 
  Run-Node-Code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      with:
        node-version: '16.3.0'
      - run: |
          npm install
          node ./index.js ${{ secrets.GITHUB_TOKEN }}
